    <style>
        /* SLOT MACHINE SPECIFIC STYLES */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #2a0c0c);
            color: gold;
            min-height: 100vh;

        .slot-machine {

        .reel {

        #spin-button {

            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.2s;
            width: 100%;
        }
        #spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(142, 14, 0, 0.7);
        }
        #spin-button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .win {

        @keyframes pulse {

        .player-info {

        .bet-controls {

        #bet-amount {
            background: #222;
            color: gold;
            border: 1px solid #cba135;

            font-size: 1rem;

            text-align: center;
        }
        .back-button {
            display: inline-block;
            margin-top: 2rem;
            color: #ccc;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #666;

        .back-button:hover {

            color: #fff;
        }
        .user-status {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(203, 161, 53, 0.1);
            border-radius: 5px;
            border: 1px solid #cba135;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Infamous Riches</h1>
        <p class="subtitle">Spin the reels and become legendary!</p>

        <div class="user-status" id="user-status">
            <!-- User status will be filled by JavaScript -->
        </div>

        <div class="slot-machine">
            <div class="reels">
                <div class="reel" id="reel1">
                    <div class="reel-inner" id="reelInner1"></div>
                </div>
                <div class="reel" id="reel2">
                    <div class="reel-inner" id="reelInner2"></div>
                </div>
                <div class="reel" id="reel3">
                    <div class="reel-inner" id="reelInner3"></div>
                </div>
            </div>

            <div class="bet-controls">
                <label for="bet-amount">Bet: </label>
                <input type="number" id="bet-amount" min="100" value="100" step="100">
            </div>

            <button id="spin-button">SPIN (100 chips)</button>

            <div class="result" id="result"></div>

            <div class="player-info">
                <p>Your Chips: <span id="player-chips">0</span></p>
                <p>Last Win: <span id="last-win">0</span></p>
            </div>
        </div>

        <a href="index.html" class="back-button">‚Üê Back to Lobby</a>
    </div>

    <script>
        // Game Variables
        let playerChips = 0;
        let currentBet = 100;
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üíé', '7Ô∏è‚É£'];
        const payouts = {
            '7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£': 500,
            'üíéüíéüíé': 300,
            'üçáüçáüçá': 100
        };

        // DOM Elements
        const spinButton = document.getElementById('spin-button');
        const resultDisplay = document.getElementById('result');
        const playerChipsDisplay = document.getElementById('player-chips');
        const lastWinDisplay = document.getElementById('last-win');
        const betAmountInput = document.getElementById('bet-amount');
        const userStatus = document.getElementById('user-status');
        const reelInnerElements = [
            document.getElementById('reelInner1'),
            document.getElementById('reelInner2'), 
            document.getElementById('reelInner3')
        ];

        // Initialize the game
        function initGame() {
            // Check if user is logged in or guest
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            let guestChips = localStorage.getItem('guestChips');

            if (currentUser) {
                // Logged in user - use their chip balance
                playerChips = currentUser.chips;
                userStatus.innerHTML = `Playing as: <strong>${currentUser.username}</strong>`;
                userStatus.style.display = 'block';
            } else if (guestChips) {
                // Guest - use guest chips
                playerChips = parseInt(guestChips);
                userStatus.innerHTML = `Playing as: <strong>Guest</strong> (Sign up to save your progress!)`;
                userStatus.style.display = 'block';
            } else {
                // First-time guest - set default chips
                playerChips = 1000000;
                localStorage.setItem('guestChips', playerChips);
                userStatus.innerHTML = `Playing as: <strong>Guest</strong>`;
                userStatus.style.display = 'block';
            }

            playerChipsDisplay.textContent = playerChips.toLocaleString();
            updateBetDisplay();

            // Populate the reels with symbols
            populateReels();

            // Event Listeners
            spinButton.addEventListener('click', spinReels);
            betAmountInput.addEventListener('change', updateBet);
        }

        function populateReels() {
            // Clear any existing symbols
            reelInnerElements.forEach(reel => {
                reel.innerHTML = '';
                reel.style.transition = 'none';
                reel.style.top = '0px';
            });

            // Add symbols to each reel
            reelInnerElements.forEach(reel => {
                // Add multiple copies of symbols to create a long strip for spinning
                for (let i = 0; i < 5; i++) { // Reduced from 20 to 5 for better performance
                    symbols.forEach(symbol => {
                        const symbolElement = document.createElement('div');
                        symbolElement.className = 'symbol';
                        symbolElement.textContent = symbol;
                        reel.appendChild(symbolElement);
                    });
                }
            });
        }

        function updateBet() {
            currentBet = parseInt(betAmountInput.value);
            if (currentBet < 100) currentBet = 100;
            if (currentBet > playerChips) currentBet = playerChips;
            betAmountInput.value = currentBet;
            updateBetDisplay();
        }

        function updateBetDisplay() {
            spinButton.textContent = `SPIN (${currentBet} chips)`;
            spinButton.disabled = (playerChips < currentBet);
        }

        function updateChipBalance() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (currentUser) {
                // Update logged in user's balance
                currentUser.chips = playerChips;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                localStorage.setItem('user_' + currentUser.username, JSON.stringify(currentUser));
            } else {
                // Update guest balance
                localStorage.setItem('guestChips', playerChips);
            }
        }

        function spinReels() {
            if (playerChips < currentBet) return;

            // Deduct the bet
            playerChips -= currentBet;
            playerChipsDisplay.textContent = playerChips.toLocaleString();
            updateChipBalance();

            // Disable button during spin
            spinButton.disabled = true;
            resultDisplay.textContent = '';
            resultDisplay.className = 'result';

            // Array to hold the final symbols for each reel
            const finalSymbols = [];

            // Reset reel positions before spinning
            reelInnerElements.forEach(reel => {
                reel.style.transition = 'none';
                reel.style.top = '0px';
            });

            // Force a reflow to ensure the reset is applied
            void document.body.offsetHeight;

            // Spin each reel with a random delay for a cascading effect
            reelInnerElements.forEach((reel, index) => {
                // Set transition back for the spin animation
                reel.style.transition = 'top 3s cubic-bezier(0.3, 0.1, 0.2, 1.0)';
                
                const randomSymbolIndex = Math.floor(Math.random() * symbols.length);
                finalSymbols[index] = symbols[randomSymbolIndex];

                // Calculate position to land on the chosen symbol (near the end of the reel)
                const symbolPosition = -((3 * symbols.length) + randomSymbolIndex) * 80;

                setTimeout(() => {
                    reel.style.top = symbolPosition + 'px';
                }, index * 300);
            });

            // Check for win after all reels have stopped
            setTimeout(() => {
                checkWin(finalSymbols);
                // Reset reels for next spin after a short delay
                setTimeout(() => {
                    populateReels();
                    spinButton.disabled = (playerChips < currentBet);
                }, 1000);
            }, 4000);
        }

        function checkWin(finalSymbols) {
            const result = finalSymbols.join('');
            let winAmount = 0;

            if (result in payouts) {
                winAmount = currentBet * payouts[result];
            } else if (finalSymbols[0] === finalSymbols[1] || finalSymbols[1] === finalSymbols[2] || finalSymbols[0] === finalSymbols[2]) {
                winAmount = currentBet * 2;
            }

            // Process the result
            if (winAmount > 0) {
                playerChips += winAmount;
                resultDisplay.textContent = `YOU WIN ${winAmount.toLocaleString()} CHIPS!`;
                resultDisplay.className = 'result win';
                lastWinDisplay.textContent = winAmount.toLocaleString();
            } else {
                resultDisplay.textContent = 'NO WIN. TRY AGAIN!';
                resultDisplay.className = 'result lose';
                lastWinDisplay.textContent = '0';
            }

            playerChipsDisplay.textContent = playerChips.toLocaleString();
            updateChipBalance();
            updateBetDisplay();
        }

        // Start the game when the page loads
        window.onload = initGame;
    </script>
</body>
</html>
