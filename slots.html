<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infamous Riches Slot | Infamous Online Casino</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #1a1a1a, #2a0c0c);
        color: gold;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .container {
        background: rgba(0, 0, 0, 0.8);
        padding: 2rem;
        border-radius: 15px;
        border: 3px solid #cba135;
        box-shadow: 0 0 20px rgba(203, 161, 53, 0.4);
    }
    h1 { color: #cba135; margin-bottom: 0.5rem; }
    .subtitle { color: #ccc; margin-bottom: 2rem; }
    .slot-machine { margin: 2rem auto; }
    .reels {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 2rem;
    }
    .reel {
        width: 100px;
        height: 100px;
        background: linear-gradient(45deg, #2c3e50, #4a235a);
        border: 3px solid #8E0E00;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        overflow: hidden;
        position: relative;
    }
    .reel-inner {
        position: absolute;
        top: 0;
        width: 100%;
        transition: top 0.1s;
    }
    .symbol {
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #spin-button {
        background: linear-gradient(to bottom, #8E0E00, #6a0c0c);
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: all 0.2s;
    }
    #spin-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(142, 14, 0, 0.7);
    }
    #spin-button:disabled {
        background: #444;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
    .result {
        font-size: 1.5rem;
        font-weight: bold;
        min-height: 2rem;
        margin: 1rem 0;
    }
    .win {
        color: #4caf50;
        animation: pulse 0.5s infinite;
    }
    .lose { color: #f44336; }
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    .player-info {
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid #333;
    }
    .bet-controls { margin: 1rem 0; }
    #bet-amount {
        background: #222;
        color: gold;
        border: 1px solid #cba135;
        border-radius: 5px;
        padding: 0.5rem;
        font-size: 1rem;
        width: 60px;
        text-align: center;
    }
    .back-button {
        display: inline-block;
        margin-top: 2rem;
        color: #ccc;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border: 1px solid #666;
        border-radius: 5px;
    }
    .back-button:hover {
        background: #333;
        color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Infamous Riches</h1>
    <p class="subtitle">Spin the reels and become legendary!</p>

    <div class="slot-machine">
        <div class="reels">
            <div class="reel"><div class="reel-inner" id="reelInner1"></div></div>
            <div class="reel"><div class="reel-inner" id="reelInner2"></div></div>
            <div class="reel"><div class="reel-inner" id="reelInner3"></div></div>
        </div>

        <div class="bet-controls">
            <label for="bet-amount">Bet: </label>
            <input type="number" id="bet-amount" min="100" value="100" step="100">
        </div>

        <button id="spin-button">SPIN (100 chips)</button>

        <div class="result" id="result"></div>

        <div class="player-info">
            <p>Your Chips: <span id="player-chips">10000</span></p>
            <p>Last Win: <span id="last-win">0</span></p>
        </div>
    </div>

    <a href="index.html" class="back-button">‚Üê Back to Lobby</a>
</div>

<script>
let playerChips = 10000;
let currentBet = 100;
const symbols = ['üçí','üçã','üçä','üçá','üíé','7Ô∏è‚É£'];
const payouts = {
    '7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£': 500,
    'üíéüíéüíé': 300,
    'üçáüçáüçá': 100
};

const spinButton = document.getElementById('spin-button');
const resultDisplay = document.getElementById('result');
const playerChipsDisplay = document.getElementById('player-chips');
const lastWinDisplay = document.getElementById('last-win');
const betAmountInput = document.getElementById('bet-amount');

function initGame() {
    playerChipsDisplay.textContent = playerChips;
    updateBetDisplay();
    const reelInnerElements = [reelInner1, reelInner2, reelInner3];
    reelInnerElements.forEach(reel => {
        for (let i = 0; i < 20; i++) {
            symbols.forEach(symbol => {
                const div = document.createElement('div');
                div.className = 'symbol';
                div.textContent = symbol;
                reel.appendChild(div);
            });
        }
    });
    spinButton.addEventListener('click', spinReels);
    betAmountInput.addEventListener('change', updateBet);
}

function updateBet() {
    currentBet = parseInt(betAmountInput.value) || 100;
    if (currentBet < 100) currentBet = 100;
    if (currentBet > playerChips) currentBet = playerChips;
    betAmountInput.value = currentBet;
    updateBetDisplay();
}

function updateBetDisplay() {
    spinButton.textContent = `SPIN (${currentBet} chips)`;
    spinButton.disabled = playerChips < currentBet;
}

function spinReels() {
    if (playerChips < currentBet) return;
    playerChips -= currentBet;
    playerChipsDisplay.textContent = playerChips;

    spinButton.disabled = true;
    resultDisplay.textContent = '';
    resultDisplay.className = 'result';

    const finalSymbols = [];
    const reels = [reelInner1, reelInner2, reelInner3];
    const totalSymbols = 20 * symbols.length;

    reels.forEach((reel, index) => {
        const randomSymbolIndex = Math.floor(Math.random() * symbols.length);
        finalSymbols[index] = symbols[randomSymbolIndex];

        // reset to top before a new spin
        reel.style.transition = 'none';
        reel.style.top = '0px';

        // stop within the last loop so chosen symbol is visible
        const symbolPosition = -((totalSymbols - symbols.length) + randomSymbolIndex) * 100;

        setTimeout(() => {
            reel.style.transition = 'top 3s cubic-bezier(0.3, 0.1, 0.2, 1.0)';
            reel.style.top = symbolPosition + 'px';
        }, index * 200);
    });

    setTimeout(() => checkWin(finalSymbols), 3500);
}

function checkWin(finalSymbols) {
    const result = finalSymbols.join('');
    let winAmount = 0;

    if (result in payouts) {
        winAmount = currentBet * payouts[result];
    } else if (finalSymbols[0] === finalSymbols[1] ||
               finalSymbols[1] === finalSymbols[2] ||
               finalSymbols[0] === finalSymbols[2]) {
        winAmount = currentBet * 2;
    }

    if (winAmount > 0) {
        playerChips += winAmount;
        resultDisplay.textContent = `YOU WIN ${winAmount} CHIPS!`;
        resultDisplay.className = 'result win';
        lastWinDisplay.textContent = winAmount;
    } else {
        resultDisplay.textContent = 'NO WIN. TRY AGAIN!';
        resultDisplay.className = 'result lose';
    }

    playerChipsDisplay.textContent = playerChips;
    updateBetDisplay();
    spinButton.disabled = playerChips < currentBet;
}

window.onload = initGame;
</script>
</body>
</html>
