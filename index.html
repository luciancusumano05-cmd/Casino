<script>
/**
 * Shared user-state utilities
 * --------------------------------
 * Each user record in localStorage has the form:
 *   {
 *     username: "playerName",
 *     chips: 1000000,
 *     wins: 0,
 *     losses: 0
 *   }
 *
 * `slots.html` should update currentUser.chips / wins / losses,
 * e.g. after a spin:  currentUser.chips += 500;  saveUser(currentUser);
 */

// Load the logged-in user object or null
function getCurrentUser() {
    return JSON.parse(localStorage.getItem('currentUser')) || null;
}

// Persist updates to localStorage
function saveUser(user) {
    localStorage.setItem('currentUser', JSON.stringify(user));
}

// Called once on page load
function checkUserState() {
    const user = getCurrentUser();
    const authButton = document.getElementById('auth-button');
    const logoutButton = document.getElementById('logout-button');
    const userGreeting = document.getElementById('user-greeting');
    const headerChips = document.getElementById('header-chips');

    if (user) {
        userGreeting.textContent = `Welcome, ${user.username}!`;
        headerChips.textContent = `ðŸª™ ${user.chips.toLocaleString()}`;
        authButton.classList.add('hidden');
        logoutButton.classList.remove('hidden');
    } else {
        userGreeting.textContent = 'Welcome, Guest!';
        headerChips.textContent = 'ðŸª™ 1,000,000';
        authButton.classList.remove('hidden');
        logoutButton.classList.add('hidden');
    }
}

function handleAuth() {
    const user = getCurrentUser();
    if (user) {
        alert(`Welcome back, ${user.username}!`);
    } else {
        // send to your existing login/signup pages
        window.location.href = 'login.html';
    }
}

function logout() {
    localStorage.removeItem('currentUser');
    alert('You have been logged out successfully.');
    checkUserState();
}

function checkLogin() {
    const user = getCurrentUser();
    if (!user) {
        alert('Please sign up or log in to claim daily rewards!');
        window.location.href = 'signup.html';
    } else {
        alert('Daily reward feature coming soon! Check back tomorrow.');
    }
}

function showLeaderboard() {
    alert('Leaderboards are coming soon! Compete with other players for massive chip bonuses.');
}

// Age gate
function verifyAge() {
    localStorage.setItem('ageVerified', 'true');
    document.getElementById('age-verification').style.display = 'none';
    document.getElementById('main-content').classList.remove('hidden');
}
function rejectAge() {
    alert('You must be 18 or older to enter.');
    window.location.href = 'https://www.google.com';
}

// Init
window.addEventListener('load', () => {
    checkUserState();
    if (localStorage.getItem('ageVerified') === 'true') {
        document.getElementById('age-verification').style.display = 'none';
        document.getElementById('main-content').classList.remove('hidden');
    }
});
</script>
